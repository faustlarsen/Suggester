<!doctype html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h4>Let's find out which language you should learn.</h4> 
      <form id="language">
        <p>Question 1</p>      
        <input type="radio" id="a" name="aa" value="a">
        <label for="a">A</label>
        <input type="radio" id="b" name="aa" value="b">
        <label for="b">B</label>
        <input type="radio" id="c" name="aa" value="c">
        <label for="c">C</label>

        <p>Question 2</p>
        <input type="radio" id="d" name="bb" value="d">
        <label for="d">D</label>
        <input type="radio" id="e" name="bb" value="e">
        <label for="e">E</label>
        <input type="radio" id="f" name="bb" value="f">
        <label for="f">F</label>    

        <p>Question 3</p>    
        <input type="radio" id="g" name="cc" value="g">
        <label for="g">G</label>
        <input type="radio" id="h" name="cc" value="h">
        <label for="h">H</label>
        <input type="radio" id="i" name="cc" value="i">
        <label for="i">I</label>

        <p>Question 4</p>     
        <input type="radio" id="j" name="dd" value="j">  
        <label for="j">J</label>
        <input type="radio" id="k" name="dd" value="k">
        <label for="k">K</label>
        <input type="radio" id="l" name="dd" value="l">
        <label for="l">L</label>

        <p>Question 5</p>
        <input type="radio" id="m" name="ee" value="m">
        <label for="m">M</label>
        <input type="radio" id="n" name="ee" value="n">
        <label for="n">N</label>
        <input type="radio" id="o" name="ee" value="o">
        <label for="o">O</label>

        <br><button type="submit" class="btn">SUBMIT</button><br>
        
        <div id="result1"><p>You should learn Python</p></div>
        <div id="result2"><p>You should learn Ruby</p></div>
        <div id="result3"><p>You should learn Swift</p></div>
        <div id="result4"><p>You should learn JavaScript</p></div>
      </form>
    </div>
</body>
</html>
